<div class="container-box">
    
    <h3>Experiencia laboral
        <app-button-add class="button" (clic)="add()"></app-button-add>
    </h3>
    <hr>

    <ul *ngFor="let exp of exps" class="fa-ul">
        <li><span class="fa-li"><i class="fa-solid fa-person-digging"></i></span>{{exp.job}}
            <app-buttons (delete)="delete(exp)" (edit)="edit()"></app-buttons></li>
    </ul>
    
</div>
