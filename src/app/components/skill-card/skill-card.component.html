<div class="container">
    <div class="img" >
        <img src="{{skill.logo}}" alt="">
    </div>

    <div class="img-text fw-bold">
        <p>{{skill.technology}}</p>
    </div>

    <div class="img-level" [ngStyle]="{'width': anchoBarra(skill.level)}">

    </div>

    <div *ngIf="show" class="btn btn-secondary" (click)="onDelete($event)">
        <i class="fa-solid fa-trash" ></i>
    </div>

</div>
