<div class="container-box">
    <h3>Formaci칩n profesional</h3>
    <hr>

    <h4>Educaci칩n formal</h4>
    <ul *ngFor="let edu of education.formal" class="marked formal">
        <li ><span class="fw-bold">Carrera</span>: <span class="">{{edu.career}}</span></li>
        <li><span class="fw-bold">Instituci칩n</span>: <span class="">{{edu.academy}}</span></li>
        <li><span class="fw-bold">Estado</span>: <span 
            [ngClass]="edu.status === 'Incompleto' ? 'text-danger': 'text-success'" class="fw-bold">
            {{edu.status}}</span></li>
        <img src="{{edu.logo}}" alt="" width="32" 
            [ngClass]="edu.career === 'Bioinform치tica' ? 'rounded-circle': ''">
        <!-- <app-buttons></app-buttons> -->
    </ul>

    <h4>Cursos</h4>
    <ul *ngFor="let year of education.informal" class="marked">
        <li class="fw-bold">{{year.year}}</li>
        <ul *ngFor="let course of year.courses">
            <li [ngClass]="course.course == 'Argentina Programa' ? 'text-primary': ''">{{course.course}}</li>
            <li class="text-secondary">{{course.academy}}</li>
            <br>
        </ul>
        <!-- <app-buttons></app-buttons> -->
    </ul>

    <h4>Idiomas</h4>
    <ul *ngFor="let lang of education.languages" class="marked languages">
        <li><span class="fw-bold">Idioma</span>: <span>{{lang.language}}</span></li>
        <li><span class="fw-bold">Nivel</span>: <span class="">{{lang.level}}</span></li>
        <img src="{{lang.flag}}" alt="" width="32">
        <!-- <app-buttons></app-buttons> -->
    </ul>
</div>
